{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<div class="container mt-5">
    <h1 class="text-light">{{ question.question_text }}</h1>

    <ul class="list-group list">
    {% for choice in question.choice_set.all %}
        <li class="list-group-item">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>

    <a class="mt-4 btn btn-secondary" href="{% url 'polls:detail' question.id %}">Vote again?</a>
    <div class="mt-4">
        <a class="mt-4 text-light" href="{% url 'polls:index' %}"> < Back to Question List</a>
    </div>
</div>
